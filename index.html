      <!-- new customer form and button -->
      <button id="submitCustomer" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCustomerModal">
        New Customer
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="newCustomerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="customerModalLabel">New Customer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="newCustomer">
        
                

                  <div id="customerName" class="mb-3">
                    <label for="customerName" class="form-label">Name</label>
                    <input type="name" class="form-control" name="customerName" id="customerNameField" aria-describedby="nameHelp">
                    <!-- <div id="nameHelp" class="form-text">Enter the customer name</div> -->
                  </div>

                  <div id="customerBusinessField" class="mb-3">
                    <label for="customerBusinessNameField" class="form-label">Name</label>
                    <input type="name" class="form-control" id="customerBusinessNameField" aria-describedby="nameHelp">
                    <!-- <div id="nameHelp" class="form-text">Enter the customer name</div> -->
                  </div>
        
                  <div id="customerEmailField" class="mb-3">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="customerEmail" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">Enter the customer name</div> -->
                  </div>

                  <div id="customerCellField" class="mb-3">
                    <label for="customerCell" class="form-label">Cell #</label>
                    <input type="tel" class="form-control" id="customerCell" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">Enter the customer name</div> -->
                  </div>

                  <div id="customerTextMessage" class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="customerAcceptsTextMessage">
                    <label class="form-check-label" for="customerAcceptsTextMessage">Accepts Text Messages</label>
                  </div>

                  <div id="customerAddressStreetField" class="mb-3">
                    <label for="customerStreet" class="form-label">Street Address #</label>
                    <input type="text" class="form-control" id="customerStreet" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">Enter the customer name</div> -->
                  </div>

                  <div id="customerAddressCity" class="mb-3">
                    <label for="customerCity" class="form-label">City </label>
                    <input type="text" class="form-control" id="customerCity" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">Enter the customer name</div> -->
                  </div>

                  <div id="customerAddressState" class="mb-3">
                    <label for="customerState" class="form-label">State</label>
                    <input type="text" class="form-control" id="customerState" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">Enter the customer name</div> -->
                  </div>

                  <div id="customerAddressZip" class="mb-3">

                    <input type="number" class="form-control" id="customerZip" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">Enter the customer name</div> -->
                  </div>
